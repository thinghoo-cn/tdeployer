[tool.poetry]
name = "tdeployer"
version = "0.2.4"
description = ""
authors = ["svtter <svtter@qq.com>"]

include = ["src/*"]

[tool.poetry.dependencies]
python = "^3.9"
Fabric = "^2.7.0"
pyserde = {extras = ["toml", "yaml"], version = "^0.7.3"}
loguru = "^0.6.0"
python-dotenv = "^0.21.0"

[tool.poetry.dev-dependencies]
