[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
tdeployer = "tdeployer.__main__:cli"

[[tool.poetry.source]]
name = "private-pypi"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

